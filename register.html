<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="header_nav">
            <ul>
                <li><a href="./login.html" class="login_register">Login //</a></li>
                <li><a href="./register.html" class="login_register">Register //</a></li>
            </ul>
        </nav>
        <form class="barra_busqueda" action="./busqueda.html" method="get">
            <div>
                <label for="busqueda">Busqueda: </label>
                <input id="busqueda"  type="search" name="search" value="">
            </div>
        </form>
        <a class="logo" href="./index.html"> <img src="./img/logo.png" alt="logo" class="logo" ></a>
    </header>
   <main class="register_main">
    <section class="register_section">
    <form action="./login.html" method="get">
        <h2 class="registrate">Registrate</h2>
        <div class="usuario">
            <label for="user">Usuario</label>
            <input id="user" type="text" name="user" value="" required>
        </div>
        <div class="usuario">
            <label for="mail">Email</label>
            <input id="mail" type="email" name="mail" value="" required>
        </div>
        <div class="usuario">
            <label for="pass">Contraseña</label>
            <input id="pass" type="password" name="pass" value="" required>
        </div>
            <div class="usuario">
            <label for="pass2">Repetir contraseña</label>
            <input id="pass2" type="password" name="pass2" value="" required>
        </div>
    <div class="terms">
        <label for="terms">Acepto los terminos y condiciones</label>
        <input type="checkbox" name="terms" value="yes" required>
    </div>

    <div class="button">
        <button type="submit">Registrarme</button>
    </div>
</form>

<a href="./login.html" class="notengocuenta">Ya tengo cuenta</a>
</section>
</main>
